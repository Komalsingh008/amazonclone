<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <div class="navbar">
        <div class="nav-logo  border">
            <div class="logo"></div>
        </div>
        <div class="nav-address border">
            <p class="add-first">Deliver to</p>
            <div class="add-icon">
                <i class="fa-solid fa-location-dot"></i>
                <p class="add-second">India</p>
            </div>
        </div>
        <div class="nav-search">
            <select class="search-select">
                <option>All</option>
            </select>
            <input placeholder="search Amazon" class="search-input">
            <div class="search-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
    <div class="div-signin border">
        <p> <span> Hellow, sign in</span></p>
        <p class="nav-second">Account & Lists</p>
    </div>
    <div class="nav-returns border">
        <p> <span>Returns</span></p>
        <p class="nav-second"> &order</p>
    </div>
    <div class="nav-cart">
        <i class="fa-solid fa-cart-shopping"></i>
        cart
    </div>
    </div>
    <div class="panel">
        <div class="panel-All">
            All
            <i class="fa-solid fa-bars"></i>
        </div>
        <div class="panel-ops ">
            <p>Todays Deals</p>
           <p> Customer Servise</p>
            <p>Registry</p>
           <p> Gift Cards</p>
           <p> Sell</p>
            </div>
            <div class="panel-deals">
                Shop deals in Electronics
       </div>
        </div>
</header>
<div class="hero-section">
    <img src="hero_image.jpg" alt="image" class="hero-image">

</div>
<div class="shop-section border">
    <div class="box1 box">
        <div class="box-content">
        <h2> Health & Personal Care </h2>
        <div class="box-img" style="background-image: url('health.png');"></div>
            <p>See more</p>
        </div>
    </div>
    <div class="box2 box">
        <div class="box-content">
            <h2> Beauty </h2>
            <div class="box-img" style="background-image: url('beauty1.png');"></div>
                <p>See more</p>
            </div></div>
    <div class="box3 box">
        <div class="box-content">
            <h2> Electronics </h2>
            <div class="box-img" style="background-image: url('electronic.png');"></div>
                <p>See more</p>
            </div></div>
    <div class="box4 box">
        <div class="box-content">
            <h2> Clothes</h2>
            <div class="box-img" style="background-image: url('cloth.png');"></div>
                <p>See more</p>
            </div></div>
</div>
<footer>
    <div class="foot-panel1">
        Back to Top 
    </div>
    <div class="foot-panel2"></div>
</footer>
</body>
</html>
